language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "bmaggi-github"
    token:
      secure: "7b110dd962c8cd67d1dfeda36e879fbf9c6f680c"

jdk:
  - oraclejdk8

script:
  # JaCoCo is used to have code coverage, the agent has to be activated
  - mvn clean install org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

notifications:
  email: false
